<ion-navbar *navbar>
  <ion-title>
    Vision Demo Camera
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card>
    <ion-card-content>
      Take a picture and upload it to the vision demo application
      <br>
      <button (click)="takePicture()">Take a Picture</button>
      <button (click)="upload()" [disabled]="imageUploaded">Upload</button>
      <img [src]="imageSrc" *ngIf="imageSrc" />
    </ion-card-content>
  </ion-card>
</ion-content>
